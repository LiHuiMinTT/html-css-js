<head>

    <title>Document</title>
    <style>
        div{
            box-sizing: border-box;
            padding: 20px;
            width: 100px;
            height: 100px;

            outline-offset: 5px;

        span{
            position: relative;
            top: 50px;
            z-index: 20;
        }

</head>

    <div></div>
