<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        console.log(null==undefined);
        console.log(false == 'N/A');
        console.log(0.1+0.2);//0.30000000000000004
        console.log(5/0 == 6/0);//true
        console.log(5/0);
        // console.log('00jiji00'/2);/NaN
        console.log(Number(undefined));//NaN
        console.log(Number('001jj'));//NaN
        console.log(Number(null));//0
        console.log(parseFloat('25.6ggg'));//25.6
        console.log('李辉民'.length);//3
        let a;
        // console.log(a.toString());//报错
        console.log(String(a),String(null),'s');//undefined null
        console.log(!!NaN);//false
        console.log(true == 2 == false);//true
        console.log(true == 2);//false
    </script>
</body>
</html>
