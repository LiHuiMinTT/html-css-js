    <div id="dropenter" style="height:200px; width:100%;background-color: gray;border: solid 2px red;" draggable="true"></div>

    <div id="dropenter" style="height:200px; width:100%;background-color: gray;border: solid 2px red;" draggable="false"></div>
    <script>
        const target =  document.getElementById('dropenter');
        function dropfun(event){
            let info ='',output=document.getElementsByTagName('div')[0],files,i,len;
            event.preventDefault();
            if(event.type =='drop'){
                files = event.dataTransfer.files;
                i=0;
                len = files.length;
                while(i<len){
                    info+=`${files[i].name}(${files[i].type},${files[i].size}bytes)<br>`;
                    i++;
                }
            }
            output.innerHTML = info;
            console.log(info);
        };
