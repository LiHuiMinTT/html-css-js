<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const set1 = new Set([1,1,2,3,4]);
    console.log(set1.size);
    set1.add('1');
    set1.add(10);
    set1.add(...[1,2,3,4]);
    console.log(set1);
    console.log(...set1);
    set1.forEach((index,X)=>{
        console.log(index,X);
    })
</script>
</body>
</html>
