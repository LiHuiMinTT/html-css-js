        var twoSum = function (nums, target) {
            const map = new Map();
            for (let head = 0; head < nums.length - 1; head++) {
                //map存储key为当前遍历位置值的互补值:value为对应的index
                map.set(target - nums[head],head);
                if(map.has(nums[head+1])){
                    console.log(map);
                    return [map.get(nums[head+1]),head+1]
                }
            };

        };
