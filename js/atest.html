<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Object();
        p.value = 0;
        Object.defineProperty(p,'val',{
            get(){
                this.value+=1;
                return this.value;
            },
            
        })
       Object.defineProperty(p,'a',{
           get(){
               return p.val;
           }
       })
      console.log(p.a==1&&p.a==2);
        
      let b = {
          a:0,
          toString(){
              return ++this.a
          }
      }
      console.log(b==1&&b==2&&b==3);
      
    </script>
</body>
</html>
