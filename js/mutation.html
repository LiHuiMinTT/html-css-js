<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1" class="cls1" style="background-color: red;">
        <h1>Hello</h1>
    </div>
    <button id="bt1">disconnect</button>
    <button id="bt2">重用</button>
    <button id="bt3">更改h1</button>
    <script>
        const mutation = new MutationObserver((records,muta)=>{
            console.log(records,'记录');
            console.log(muta,'实例');
        })
        mutation.observe(document.getElementById('div1'),{attributes:true});
        document.getElementById('div1').title =  'muta';
        document.getElementById('div1').align = 'center';
        document.getElementById('bt1').addEventListener('click',()=>{
            mutation.disconnect();
        })
        document.getElementById('bt2').addEventListener('click',()=>{
            document.getElementsByTagName('h1')[0].align = 'center';
            document.getElementsByTagName('h1')[0].style = 'background-color:yellow'
            mutation.observe(document.getElementsByTagName('h1')[0],{attributes:true,childList:true});
        })
        document.getElementById('bt3').addEventListener('click',()=>{
            document.getElementsByTagName('h1')[0].innerText = '你好';
        })
    </script>
</body>
</html>
