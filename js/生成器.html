<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //定义全局的一个生成器函数
        function * myfun(){
            yield 1;
            yield 2;
            yield 3;
        }

        for (const iterator of myfun()) {
            console.log(iterator); //1 2 3
        }

        console.log(myfun().next());//{value: 1, done: false}

        //对象内部的生成器函数
        let obj = {
            * myfun(){
                yield 4;
                yield 5;
                yield 6;
            }
        }
        for (const iterator of obj.myfun()) {
            console.log(iterator); //4 5 6
        }

        //生成器用于替代迭代器实现自定义迭代
        let obj1 = {
            * [Symbol.iterator](){
                yield 4;
                yield 5;
                yield 6;
            }
        }
        //for-of后台会寻找默认的迭代器[Symbol.iterator]
        for (const iterator of obj1) {
            console.log(iterator); //4 5 6
        }

        //生成器实现iterable接口，因此具有next方法.
        //只有迭代器对象才能使用next

        //箭头函数不能定义生成器函数
        //yield只能直接在生成器函数中使用，如果生成器函数内部定义非生成器函数，
        //在非生成器内部调用yield也不行

        
    </script>
</body>
</html>
