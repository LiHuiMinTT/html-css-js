<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = '123456jjii';
        console.log(str);
        let len = str.length;
        console.log(len);
        console.log(typeof str);
        let num = new Object(25);
        console.log(num instanceof Number);//true
        let num1 = new Object('25');
        console.log(num1 instanceof String);//true
        let num2 = new Object(false);
        console.log(num2 instanceof Boolean);//true
    </script>
</body>
</html>
