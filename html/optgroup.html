<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optgroup设置具有相同种类的选项</title>
</head>
<body>
    <select name="hobby" >
        <!-- optgroup可以设置label对每一个部分选择进行概括提示 -->
        <optgroup label="编程语言">
            <option value="java">java</option>
            <option value="c++">c++</option>
            <option value="python">python</option>
        </optgroup>
        <optgroup label="发展方向">
            <option value="前端">font</option>
            <option value="后端">back</option>
        </optgroup>
    </select>
</body>
</html>
