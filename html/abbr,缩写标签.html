<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abbr缩写标签</title>
</head>
<body>
    <!-- abbr主要用于定义一个英文词组缩写，会有特殊显示，鼠标移入PRC会提示title中内容
            内联元素
            尾标签
            属性title:缩写字符的完整信息 -->
            
    <abbr title="People's Republic of China">PRC</abbr>
    <!-- 即时缩写与实际内容不符，也会显示title中的内容-->
    <abbr title="People's Republic of China">PRCff</abbr>
</body>
</html>
