<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
</head>
<body>
    <!-- article可用于包含一个评论，文章，博客，新闻等。结构化更好 -->
    <article>
        <!-- h1也是块元素 -->
        <h1>内容标题</h1>
        <!-- p是块元素 -->
        <p>文章内容</p>
    </article>
</body>
</html>
