<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bdo改变文字方向</title>
    <!-- 
        内联元素
        dir属性设置文字方向
            ltr：正常
            rtl：逆序
     -->
</head>
<body>
    <bdo dir="ltr">Hello BDO</bdo> 
    <bdo dir="rtl">Hello BDO</bdo> 
</body>
</html>
